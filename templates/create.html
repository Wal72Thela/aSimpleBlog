{% extends 'layout.html'%}
{% block content %}
<div class="container">
    <h1>Create a New Post</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter post title" class="form-control" value="{{ request.form['title'] }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" placeholder="Enter post content" class="form-control" rows="8">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-gold">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
