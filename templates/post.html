{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ post['title'] }}</h2>
            <span class="badge badge-primary">{{ post['created'] }}</span>
            <p class="card-text">{{ post['content'] }}</p>
        </div>
    </div>
</div>
{% endblock %}
